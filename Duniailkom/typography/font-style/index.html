<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Paragraf normal tanpa properti font-style</p>
    <p class="italic">Paragraf ini menggunakan property font-style italic</p>
    <p class="oblique">Paragraf ini menggunakan property font-style oblique</p>
    <p><i>Paragraf ini berada di dalam tag i yang secara default tampil italic</i></p>
    <p><i class="normal">Paragraf ini berada dalam tag i normal</i></p>
</body>

</html>
